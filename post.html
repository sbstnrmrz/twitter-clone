<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .post-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-form {
            background-color: #1a1a1a;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .post-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #000;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }
        .post-form button {
            width: 100%;
            padding: 10px;
            background-color: #1d9bf0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #1a91ea;
        }
        .post-form .error-message {
            color: red;
            margin-top: 10px;
            display: {{if .ErrorMessage}}block{{else}}none{{end}};
        }
        .post-form a {
            color: #1d9bf0;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .post-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="post-form-container">
        <div class="post-form">
            <form action="/post" method="post">
                <input type="hidden" name="username" value="{{.Username}}">
                <textarea name="content" placeholder="What's happening?" required maxlength="280"></textarea>
                <button type="submit">Post</button>
                <div class="error-message">{{.ErrorMessage}}</div>
                <a href="/profile?username={{.Username}}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
